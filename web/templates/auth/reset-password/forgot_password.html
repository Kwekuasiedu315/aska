{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-white text-center">
          <img src="{% static 'images/log.svg' %}" alt="Askademy logo" class="img-fluid" style="height:70px">
          <h2>Forgot your password?</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.phone_or_email|as_crispy_field }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
          </form>
        </div>
        <div class="card-footer bg-white">
          <a href="{% url 'web:login' %}">Back to Login</a> Â· <a href="{% url 'web:register' %}">I don't have Askademy account?</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
