<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background {
      fill: white;
      stroke: black;
      stroke-width: 2;
    }

    .text {
      font-family: sans-serif;
      font-size: 80px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .red {
      fill: #ff2b2b;
    }

    .yellow {
      fill: #ffea3d;
    }

    .green {
      fill: #00e500;
    }

    .tree {
      fill: none;
      stroke: black;
      stroke-width: 4;
    }

    .heart {
      fill: white;
    }

    .heart-text {
      font-size: 36px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <circle cx="200" cy="200" r="180" class="background" />
  <text x="50%" y="50%" class="text">
    <tspan fill="#ff2b2b">Ask</tspan>
    <tspan fill="#00e500">ademy</tspan>
    <tspan fill="#ffea3d"> for life</tspan>
  </text>
  <path d="M200,300 Q240,200 200,100 Q160,200 200,300 Z" class="tree" />
  <path d="M200,180 Q220,140 240,180 Q260,220 240,260 Q220,300 200,260 Q180,220 200,180 Z" class="red" />
  <path d="M200,180 Q220,140 240,180 Q260,220 240,260 Q220,300 200,260 Q180,220 200,180 Z" class="yellow" transform="rotate(120 200 200)" />
  <path d="M200,180 Q220,140 240,180 Q260,220 240,260 Q220,300 200,260 Q180,220 200,180 Z" class="green" transform="rotate(240 200 200)" />
  <circle cx="200" cy="200" r="40" class="heart" />
  <text x="50%" y="50%" class="heart-text">&#10084;</text>
</svg>
